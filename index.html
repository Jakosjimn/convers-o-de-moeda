<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página inicial de conversão de moeda</title>
  <link rel="stylesheet" href="./pages_css/smt.css" />
  <style>
  </style>
</head>
<body>
  <form action="./pages_php/conv.php" method="get">
    <h1>Conversor de Moeda</h1>

    <label for="money">Valor em Reais (BRL):</label>
    <input type="text" id="money" name="money_display" required />
    <input type="hidden" id="money_hidden" name="money" />

    <label for="currency">Converter para:</label>
    <select id="currency" name="currency"> 
      <option value="USD">Dólar Americano (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="JPY">Iene Japonês (JPY)</option>
      <option value="CAD">Dólar Canadense (CAD)</option>
      <option value="CHF">Franco Suíço (CHF)</option>
      <option value="GBP">Libra Esterlina (GBP)</option>
      <option value="AUD">Dólar Australiano (AUD)</option>
    </select>

    <button type="submit" value="converter">Converter</button>
  </form>

  <script>
    const input = document.getElementById("money");
    const hidden = document.getElementById("money_hidden");
    const form = document.querySelector("form");
  
    input.addEventListener("input", () => {
      let value = input.value;
      value = value.replace(/\D/g, "");
      let number = parseFloat(value) / 100 || 0;
      input.value = number.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
  
      hidden.value = number.toFixed(2); // valor limpo para enviar
    });
  
    form.addEventListener("submit", function (e) {
      const raw = input.value.replace(/\D/g, "");
  
      if (!raw || isNaN(raw) || parseFloat(raw) === 0) {
        alert("Por favor, insira um valor válido em Reais.");
        e.preventDefault();
        return;
      }
  
      const number = parseFloat(raw) / 100;
      hidden.value = number.toFixed(2); // garante que está limpo
    });
  </script>
  
</body>
</html>
